<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="abc">
            <div class="title">
                <h1>Admission Information Form</h1>
            </div>
            <form>
                <table>
                    <tr>
                        <td>First Name:</td>
                        <td><input type="text" placeholder="Enter First Name"></td>
                    </tr>
                    <tr>
                        <td>Last Name:</td>
                        <td><input type="text" placeholder="Enter Last Name"> </td>                
                    </tr>
                    <tr>
                        <td>Mobile No.</td>
                        <td>
                        <select>
                            <option>+91</option>
                            <option>+92</option>
                            <option>+93</option>
                            <option>+94</option>
                            <option>+95</option>
                            <option>+96</option>
                        </select>
                        </td>
                        <td>
                            <input type="number" >
                        </td>
                    </tr>
                    <tr>
                        <td>Email Id:</td>
                        <td><input type="email"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Documents Attached</td>
                        <td>
                            <input type="checkbox" name="docs"  >Adhar card
                            <input type="checkbox" name="docs"  >Pan card
                            <input type="checkbox" name="docs"  >Driving Licence
                            <input type="checkbox" name="docs"  >Voter id
                        
                    </tr><br><br>
                    <tr>
                        <td>submit form</td>
                        <td><input  type="submit" class="submit-box"></td>
                    </tr>
                </table>
            </form>

        </div>
    </main>
    
</body>
</html>
